<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f0f23">
  <meta name="description" content="Tetris PWA Game">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tetris">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>TETRIS</h1>
    </header>

    <div id="mobile-stats">
      <div class="stat"><span class="label">SCORE</span><span id="score-m" class="value">0</span></div>
      <div class="stat"><span class="label">LEVEL</span><span id="level-m" class="value">1</span></div>
      <div class="stat"><span class="label">LINES</span><span id="lines-m" class="value">0</span></div>
    </div>

    <main id="game-container">
      <aside id="left-panel">
        <div class="info-box">
          <span class="label">SCORE</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="info-box">
          <span class="label">LEVEL</span>
          <span id="level" class="value">1</span>
        </div>
        <div class="info-box">
          <span class="label">LINES</span>
          <span id="lines" class="value">0</span>
        </div>
      </aside>

      <div id="board-wrapper">
        <canvas id="board" width="300" height="600"></canvas>
        <div id="overlay" class="overlay">
          <div class="overlay-content">
            <h2 id="overlay-title">TETRIS</h2>
            <p id="overlay-msg">Press Start to Play</p>
            <button id="btn-start" class="btn-primary">START</button>
          </div>
        </div>
      </div>

      <aside id="right-panel">
        <div class="info-box">
          <span class="label">NEXT</span>
          <canvas id="next-piece" width="120" height="120"></canvas>
        </div>
        <div id="controls-info">
          <div class="key-hint"><kbd>&larr;</kbd><kbd>&rarr;</kbd> Move</div>
          <div class="key-hint"><kbd>&uarr;</kbd> Rotate</div>
          <div class="key-hint"><kbd>&darr;</kbd> Soft Drop</div>
          <div class="key-hint"><kbd>Space</kbd> Hard Drop</div>
          <div class="key-hint"><kbd>P</kbd> Pause</div>
        </div>
      </aside>
    </main>

    <div id="touch-controls">
      <div id="touch-row-1">
        <button class="touch-btn" id="btn-left" aria-label="Move Left">&larr;</button>
        <button class="touch-btn" id="btn-down" aria-label="Soft Drop">&darr;</button>
        <button class="touch-btn" id="btn-rotate" aria-label="Rotate">&#x21BB;</button>
        <button class="touch-btn" id="btn-right" aria-label="Move Right">&rarr;</button>
      </div>
      <div id="touch-row-2">
        <button class="touch-btn wide" id="btn-drop" aria-label="Hard Drop">DROP</button>
        <button class="touch-btn pause" id="btn-pause" aria-label="Pause">&#10074;&#10074;</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
