<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<p>Right-click each image below and "Save As" to create the PNG icons:</p>
<h3>192x192</h3>
<canvas id="c192" width="192" height="192"></canvas>
<h3>512x512</h3>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas) {
  const s = canvas.width;
  const ctx = canvas.getContext('2d');
  const u = s / 8;

  const grad = ctx.createLinearGradient(0, 0, s, s);
  grad.addColorStop(0, '#0f0f23');
  grad.addColorStop(1, '#1a1a3e');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.roundRect(0, 0, s, s, s * 0.15);
  ctx.fill();

  function block(x, y, color) {
    const pad = u * 0.06;
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.roundRect(x * u + pad, y * u + pad, u - pad * 2, u - pad * 2, u * 0.1);
    ctx.fill();
    ctx.fillStyle = 'rgba(255,255,255,0.2)';
    ctx.fillRect(x * u + pad, y * u + pad, u - pad * 2, u * 0.08);
  }

  // T
  block(2, 1.2, '#b44dff'); block(3, 1.2, '#b44dff'); block(4, 1.2, '#b44dff');
  block(3, 2.2, '#b44dff');
  // I
  block(1, 3.2, '#00d4ff'); block(2, 3.2, '#00d4ff'); block(3, 3.2, '#00d4ff'); block(4, 3.2, '#00d4ff');
  // L
  block(2, 4.2, '#ff8c00'); block(2, 5.2, '#ff8c00'); block(3, 5.2, '#ff8c00');
  // S
  block(4.5, 4.2, '#00ff88'); block(5.5, 4.2, '#00ff88'); block(5.5, 5.2, '#00ff88');
}

drawIcon(document.getElementById('c192'));
drawIcon(document.getElementById('c512'));

['c192','c512'].forEach(id => {
  const c = document.getElementById(id);
  const img = new Image();
  img.src = c.toDataURL('image/png');
  img.style.border = '1px solid #ccc';
  c.parentNode.insertBefore(img, c.nextSibling);
});
</script>
</body>
</html>
